<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday Sale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flyer">
    <!-- Header Section -->
    <div class="header">
      <h1>Black Friday Sale</h1>
      <p>Unbeatable deals you can't miss!</p>
    </div>

    <!-- Sale Banner -->
    <img src="./img/banner.jpg" alt="Black Friday Banner" class="sale-banner">

    <!-- Sale Details -->
    <div class="sale-details">
      <h2>Up to 30% Off</h2>
      <p>On selected items across all categories.</p>
      <p>Hurry, sale ends midnight on Friday!</p>
    </div>

    <!-- Featured Products -->
    <div class="products">
      <div class="product">
        <img src="./img/product1.jpg" alt="Product 1">
        <h3>Winter Special</h3>
        <p>Now only $19.99</p>
      </div>
      <div class="product">
        <img src="./img/product2.jpg" alt="Product 2">
        <h3>Accessories</h3>
        <p>Now only $49.99</p>
      </div>
      <div class="product">
        <img src="./img/product3.jpg" alt="Product 3">
        <h3>Beauty Products</h3>
        <p>Now only $29.99</p>
      </div>
    </div>

    <!-- Call-to-Action -->
    <div class="call-to-action">
      <a href="#" class="cta-button">Shop Now</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 
        Gucci. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
